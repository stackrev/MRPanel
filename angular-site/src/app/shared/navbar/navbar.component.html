<nav id="navbar-main"
  class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom headroom--top headroom--pinned">
  <div class="container">
    <a class="navbar-brand mr-lg-5" [routerLink]="['/home']">
      <img src="./assets/img/brand/argon-white.png">
    </a>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="navbar_global">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar_global" [ngbCollapse]="isCollapsed">
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a [routerLink]="['/home']">
              <img src="./assets/img/brand/blue.png">
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="navbar_global">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>


      <ul class="navbar-nav navbar-nav-hover align-items-lg-center">

        <li class="nav-item dropdown" *ngFor="let parentMenu of parentSiteMenus">
          <ng-container *ngIf="parentMenu.url">
            <a routerLinkActive="active" class="nav-link" [routerLink]="[parentMenu.url]">
              <span class="nav-link-inner--text">{{parentMenu.title}}</span>
            </a>
          </ng-container>

          <ng-container *ngIf="!parentMenu.url">
            <a class="nav-link no-caret" data-toggle="dropdown" role="button">
              <i class="bold-down"></i>
              <span class="nav-link-inner--text">{{parentMenu.title}}</span>
            </a>
          </ng-container>

          <ng-container *ngIf="hasChild(parentMenu.id)">

            <div class="dropdown-menu-xl dropdown-menu">
              <ng-container *ngFor="let childMenu of childSiteMenus">
                <div class="dropdown-menu-inner" *ngIf="childMenu.parentId == parentMenu.id">
                  <a routerLinkActive="active" class="media d-flex align-items-center" [routerLink]="[childMenu.url]">
                    <div class="icon icon-shape bg-gradient-primary rounded-circle text-white">
                      <i class="{{childMenu.icon}}"></i>
                    </div>
                    <div class="media-body ml-3">
                      <h6 class="heading text-primary mb-md-1">{{childMenu.title}}</h6>
                      <p class="description d-none d-md-inline-block mb-0">{{childMenu.description}}
                      </p>
                    </div>
                  </a>
                </div>
              </ng-container>
            </div>
          </ng-container>

        </li>
      </ul>

      <ul class="navbar-nav align-items-lg-center ml-lg-auto">
        <li class="nav-item">
          <a class="nav-link nav-link-icon" href="{{siteSetting.facebookUrl}}" target="_blank" data-toggle="tooltip"
            title="Like us on Facebook">
            <i class="fa fa-facebook-square"></i>
            <span class="nav-link-inner--text d-lg-none">Facebook</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-icon" href="{{siteSetting.instagramUrl}}" target="_blank" data-toggle="tooltip"
            title="Follow us on Instagram">
            <i class="fa fa-instagram"></i>
            <span class="nav-link-inner--text d-lg-none">Instagram</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-icon" href="{{siteSetting.twitterUrl}}" target="_blank" data-toggle="tooltip"
            title="Follow us on Twitter">
            <i class="fa fa-twitter-square"></i>
            <span class="nav-link-inner--text d-lg-none">Twitter</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-icon" href="{{siteSetting.githubUrl}}" target="_blank" data-toggle="tooltip"
            title="Star us on Github">
            <i class="fa fa-github"></i>
            <span class="nav-link-inner--text d-lg-none">Github</span>
          </a>
        </li>
        <li class="nav-item d-none d-lg-block ml-lg-4">
          <a href="#" target="_blank" class="btn btn-neutral btn-icon">
            <span class="btn-inner--icon">
              <i class="fa fa-cloud-download mr-2"></i>
            </span>
            <span class="nav-link-inner--text">دانلود</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
